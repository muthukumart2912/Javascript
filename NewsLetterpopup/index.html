<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/bc68706280.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button class="btn" onclick="toggleNewsLetter()">Subscribe Us</button>
    <div class="hidden" id="newsLetter">
      <div class="close" onclick="closeNewsLetter()">
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="subBox">
        <div class="content">
          <h2>Join our exclusive news letter</h2>

          <p>Follow us to learn about more courses and offers</p>
        </div>
        <div class="box">
          <input type="email" placeholder="Enter Email" class="emailText" />
          <button type="submit" class="submitbtn">Submit</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
